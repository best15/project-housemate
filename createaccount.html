<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
    <title>Create Account</title>
</head>
<body>
    <div class="mt-10 sm:mt-0">
    
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form >
                
                <h1 class="mt-6 text-center text-5xl font-extrabold text-gray-900">
                 Create Account</h1>

              <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <div class="grid grid-cols-6 gap-6">

                    <div class="col-span-6 sm:col-span-3">
                      <label for="house_name" class="block text-sm font-medium text-gray-700">House Name</label>
                      <input type="text" required name="house_name" id="house_name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="Address"  class="block text-sm font-medium text-gray-700">Address</label>
                      <input type="text" required name="address" id="address" autocomplete="house-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-4">
                      <label for="UserName" class="block text-sm font-medium text-gray-700">UserName</label>
                      <input type="text" required name="UserName" id="username" autocomplete="given-user" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                        <label for="password"  class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" required name="password" id="password" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                      </div>

                   <div class="col-span-6 sm:col-span-4">
                        <label for="Confirm password"  class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" required name="Confirm password" id="c_password" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <button type="submit" id="CreateAccbtn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="./signup-On-Site/assets/signup.js"></script>
</body>
</html>
