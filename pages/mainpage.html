<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
    <title>MainPage</title>
</head>
<body>
    <div>
        <nav class="bg-gray-800">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  
                </div>
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="./mainpage.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">HouseMate</a>
      
                    <a href="#chore" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Chores</a>
      
                    <a href="#bills" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Bills</a>
      
                    <a href="./settings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Settings</a>
      
                    <a href="#messageboard" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">MessageBoard</a>
                  </div>
                </div>
              </div>

         
            </div>
          </div>
      
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="./mainpage.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">HouseMate</a>
      
              <a href="#chore" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Chores</a>
      
              <a href="#bills" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Bills</a>
      
              <a href="./settings.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Settings</a>
      
              <a href="#messageboard" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">MessageBoard</a>
            </div>
            
          </div>
        </nav>
      
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 id="housename" class="text-3xl font-bold text-gray-900">
             My HouseName
            </h1>
          </div>
        </header>
        <main>
         <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <h1 id="chore" class="text-3xl font-bold text-gray-900">
              Chores
             </h1>
            <div class="px-4 py-6 sm:px-0">
              <div id="choreslist" class="border-4 border-dashed border-gray-200 rounded-lg h-96">

              </div>
            </div>
            <!-- /End replace -->
          </div>
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <h1 id="bills" class="text-3xl font-bold text-gray-900">
              Bills
             </h1>
            <div class="px-4 py-6 sm:px-0">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
            </div>
            <!-- /End replace -->
          </div>
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <h1 id="messageboard" class="text-3xl font-bold text-gray-900">
              MessageBoard
             </h1>
            <div class="px-4 py-6 sm:px-0">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
            </div>
            <!-- /End replace -->
          </div>
        </main>
      </div>
      <script src="../signup-On-Site/assets/mainpage.js"></script>  
</body>
</html>
<!-- This example requires Tailwind CSS v2.0+ -->
